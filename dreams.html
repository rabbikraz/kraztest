        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d5aa0;
            --accent-color: #4a90e2;
            --text-light: #4a5568;
            --bg-light: #f7fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--bg-light);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            text-align: center;
            padding: 3rem 1rem 2rem;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .listen-now {
            padding: 2rem 1rem;
            background: var(--white);
            text-align: center;
            box-shadow: var(--shadow);
        }

        .listen-now h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .listen-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .listen-icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }

        .listen-icons a:hover { transform: translateY(-4px); }

        .listen-icons i { font-size: 1.8rem; color: var(--accent-color); margin-bottom: 0.4rem; }
        .listen-icons svg { width: 1.8rem; height: 1.8rem; margin-bottom: 0.4rem; }

        .pdf-container {
            padding: 3rem 1rem;
            background: var(--white);
            text-align: center;
        }

        .pdf-container iframe {
            width: 100%;
            max-width: 900px;
            height: 1000px;
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .bottom-buttons {
            padding: 2.5rem 1rem;
            background: var(--white);
            text-align: center;
            margin-top: 2rem;
        }

        .bottom-buttons a {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            margin: 0 1rem;
            padding: 0.8rem 1.6rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .bottom-buttons a:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .bottom-buttons i {
            font-size: 1.3rem;
        }

        footer {
            background: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }

        footer a { color: #a0aec0; text-decoration: none; }

        @media (max-width: 768px) {
            .listen-icons { gap: 1rem; }
            .listen-icons a { font-size: 0.85rem; }
            .listen-icons i, .listen-icons svg { font-size: 1.6rem; width: 1.6rem; height: 1.6rem; }
            .pdf-container iframe { height: 800px; }
            .bottom-buttons a { display: flex; width: 90%; max-width: 320px; margin: 0.8rem auto; justify-content: center; }
        }
